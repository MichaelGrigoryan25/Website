<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="/static/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Michael Grigoryan</title>
</head>

<body>

  <div class="container" id="main">
    <h2 align="center" class="ml6">
      <span class="text-wrapper">
        <span class="letters">Michael Grigoryan</span>
      </span>
    </h2>
    <h3 class="ml13" align="center">15 year old Student & Full-Stack Developer</h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <h1 class="mt-5 animate__animated animate__bounceIn" align="center">
      <a target="_blank" style="text-decoration: none;" class="link text-dark mt-2 mr-1 fab fa-github"
        href="https://github.com/MichaelGrigoryan25/"></a>
      <a target="_blank" style="text-decoration: none;" class="link text-dark mt-2 mr-1 fab fa-codepen"
        href="https://codepen.io/michaelg_2k05"></a>
      <a target="_blank" style="text-decoration: none;" href="https://www.reddit.com/user/michael-grigoryan"
        class="link text-dark mt-2 mr-1 fab fa-reddit-square">
      </a>
      <br />
      <a style="text-decoration: none;" class="link text-dark mt-2 mr-1 far fa-envelope" id="contactBtn" href="#!"></a>
    </h1>
  </div>

  <div id="contactMe" class="container contactMe animate__animated animate__fadeIn hidden">
    <form name="contact" class="form-group" netlify>

      <h2 align="center">Contact Me</h2>

      <hr class="solid" />

      <label class="mt-2" for="email">Email <b><span style="color: red;">*</span></b></label>
      <input class="form-control" type="email" name="email" placeholder="example@example.com" required id="email" />

      <label class="mt-2" for="text">Message <b><span style="color: red;">*</span></b></label>
      <textarea class="form-control" type="text" name="text" id="text" rows="4" placeholder="Your message goes here..."
        required></textarea>

      <div class="buttons mt-2">
        <button class="btn btn-success btn-bg btn-block" type="submit">
          <i class="fas fa-check"></i>
          Send
        </button>
        <button id="formClose" class="btn btn-danger btn-bg btn-block" type="button">
          <i class="fas fa-times"></i>
          Back
        </button>
      </div>

    </form>
  </div>

  <footer>
    <p>Created with <kbd>CODE</kbd> & <kbd>‚ù§</kbd> by <a href="https://github.com/MichaelGrigoryan25">Michael
        Grigoryan</a></p>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
